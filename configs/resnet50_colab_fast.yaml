seed: 42
model: resnet50
image_size: 160       # smaller input (224→160) = 2–3× faster
batch_size: 32        # fits easily on T4
num_workers: 2
max_epochs: 5         # start small; you can always resume
lr: 0.0003
weight_decay: 0.0001
label_smoothing: 0.05
use_class_weights: true
train_csv: data/processed/train.csv
val_csv: data/processed/val.csv
out_dir: runs/resnet50_colab_fast
